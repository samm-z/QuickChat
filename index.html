<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多人聊天室</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    #messages { list-style: none; padding: 0; max-height: 400px; overflow-y: auto; }
    #messages li { margin-bottom: 10px; padding: 8px; background: #e0e0e0; border-radius: 4px; }
    #messages li span { font-weight: bold; }
    #nickname, #message { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    #send { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #send:hover { background: #45a049; }
  </style>
</head>
<body>

<div id="chat">
  <h2>Realtime Chat Room</h2>
  <input type="text" id="nickname" placeholder="Enter your nickname"><br>
  <input type="text" id="message" placeholder="Type a message">
  <button id="send">Send</button>

  <ul id="messages"></ul>
</div>

<script>
  // 配置 (我提供的测试firebase项目)
  const firebaseConfig = {
    apiKey: "AIzaSyCWJ0z5OwS7uYoB9UjIFUjNz9sJSzv_dNE",
    authDomain: "test-chatgpt-2025.firebaseapp.com",
    databaseURL: "https://test-chatgpt-2025-default-rtdb.firebaseio.com",
    projectId: "test-chatgpt-2025",
    storageBucket: "test-chatgpt-2025.appspot.com",
    messagingSenderId: "123456789",
    appId: "1:123456789:web:abcdefg"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const nicknameInput = document.getElementById('nickname');
  const messageInput = document.getElementById('message');
  const sendButton = document.getElementById('send');
  const messagesList = document.getElementById('messages');

  sendButton.addEventListener('click', sendMessage);
  messageInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
  });

  function sendMessage() {
    const nickname = nicknameInput.value.trim();
    const message = messageInput.value.trim();
    if (!nickname) {
      alert('Please enter a nickname.');
      return;
    }
    if (!message) return;

    db.ref('messages').push({ nickname, message });
    messageInput.value = '';
  }

  db.ref('messages').limitToLast(100).on('child_added', snapshot => {
    const { nickname, message } = snapshot.val();
    const li = document.createElement('li');
    li.innerHTML = `<span>${nickname}:</span> ${message}`;
    messagesList.appendChild(li);
    messagesList.scrollTop = messagesList.scrollHeight;
  });
</script>

</body>
</html>
