<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow èŠå¤©å®¤</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        /* åŸºç¡€æ ·å¼ + æ¯›ç»ç’ƒæ•ˆæœ */
        :root {
            --primary: #6e48aa;
            --secondary: #9d50bb;
            --text: #f0f0f0;
            --bg: #121212;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080/?abstract') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* æ¯›ç»ç’ƒå®¹å™¨ */
        .glass-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* å¤´éƒ¨æ ·å¼ */
        .chat-header {
            padding: 15px 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        /* æ¶ˆæ¯åŒºåŸŸ */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }
        
        /* å•æ¡æ¶ˆæ¯æ ·å¼ */
        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .received {
            background: rgba(255, 255, 255, 0.1);
            border-top-left-radius: 5px;
            align-self: flex-start;
        }
        
        .sent {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-top-right-radius: 5px;
            align-self: flex-end;
            color: white;
        }
        
        /* è¾“å…¥åŒºåŸŸ */
        .chat-input-container {
            display: flex;
            padding: 15px;
            background: rgba(30, 30, 30, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        #messageInput:focus {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #sendButton {
            margin-left: 10px;
            padding: 0 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(110, 72, 170, 0.4);
        }
        
        /* æˆ¿é—´IDæç¤º */
        .room-info {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .room-info span {
            font-weight: bold;
            color: #9d50bb;
            word-break: break-all;
        }
        
        /* å“åº”å¼è°ƒæ•´ */
        @media (max-width: 600px) {
            .glass-container {
                width: 95%;
                height: 90vh;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="chat-header">
            ğŸŒŒ Neon Glow èŠå¤©å®¤
        </div>
        
        <div class="room-info">
            æˆ¿é—´ID: <span id="roomIdDisplay">æ­£åœ¨ç”Ÿæˆ...</span>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- æ¶ˆæ¯ä¼šåŠ¨æ€æ·»åŠ åˆ°è¿™é‡Œ -->
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">å‘é€</button>
        </div>
    </div>

    <script>
        // ç”Ÿæˆæˆ–è·å–æˆ¿é—´ID
        const roomId = location.hash.substring(1) || Math.random().toString(36).substring(2, 10);
        document.getElementById('roomIdDisplay').textContent = roomId;
        
        // å¦‚æœæ²¡æœ‰hashï¼Œè®¾ç½®å½“å‰URL
        if (!location.hash) {
            location.hash = roomId;
            history.replaceState(null, null, ' '); // æ¸…é™¤å†å²è®°å½•
        }
        
        // åˆå§‹åŒ–Peer
        const peer = new Peer();
        let conn;
        
        // å½“Peerè¿æ¥å°±ç»ª
        peer.on('open', (id) => {
            console.log('æˆ‘çš„Peer ID:', id);
            
            // å¦‚æœæ˜¯ç¬¬ä¸€ä¸ªè¿›å…¥æˆ¿é—´çš„äººï¼Œç­‰å¾…è¿æ¥
            if (location.hash === `#${roomId}`) {
                addSystemMessage('ç­‰å¾…å…¶ä»–äººåŠ å…¥... è¯·åˆ†äº«æ­¤é“¾æ¥: ' + location.href);
                
                peer.on('connection', (connection) => {
                    conn = connection;
                    setupConnection();
                    addSystemMessage('å¯¹æ–¹å·²è¿æ¥!');
                });
            } 
            // å¦åˆ™ä¸»åŠ¨è¿æ¥å¯¹æ–¹
            else {
                conn = peer.connect(roomId);
                setupConnection();
                addSystemMessage('å·²è¿æ¥åˆ°å¯¹æ–¹!');
            }
        });
        
        // è®¾ç½®è¿æ¥äº‹ä»¶
        function setupConnection() {
            conn.on('data', (data) => {
                addMessage(data, 'received');
            });
            
            conn.on('close', () => {
                addSystemMessage('å¯¹æ–¹å·²æ–­å¼€è¿æ¥');
            });
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && conn) {
                conn.send(message);
                addMessage(message, 'sent');
                input.value = '';
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(text, type) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            messageDiv.classList.add('message', type);
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('chatMessages');
            const systemDiv = document.createElement('div');
            
            systemDiv.style.textAlign = 'center';
            systemDiv.style.margin = '15px 0';
            systemDiv.style.color = 'rgba(255, 255, 255, 0.6)';
            systemDiv.style.fontSize = '13px';
            systemDiv.textContent = text;
            
            messagesDiv.appendChild(systemDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        // å›è½¦å‘é€æ¶ˆæ¯
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
