<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
  <meta charset="UTF-8">
  <!-- 修改viewport设置，添加maximum-scale和user-scalable=no以防止自动缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>QuickChat</title>
  
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4ac.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4ac.svg">
  
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://unpkg.com/localbase@1.5.0/dist/localbase.dev.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Light theme */
      --bg-primary: #f0f4f8;
      --bg-secondary: #e2e8f0;
      --card-bg: #ffffff;
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --accent-primary: #3182ce;
      --accent-secondary: #4299e1;
      --border-color: #e2e8f0;
      --sent-bg: #3182ce;
      --sent-text: #ffffff;
      --received-bg: #e2e8f0;
      --received-text: #2d3748;
      --system-bg: #edf2f7;
      --system-text: #718096;
      --input-bg: #edf2f7;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --host-badge: #e53e3e;
      --footer-text: #718096;
      --success-color: #38a169;
      --modal-overlay: rgba(0, 0, 0, 0.5);
      --danger-color: #e53e3e;
      --warning-color: #dd6b20;
      --checkbox-bg: #edf2f7;
      --checkbox-checked-bg: #3182ce;
    }

    [data-theme="dark"] {
      /* Dark theme */
      --bg-primary: #1a202c;
      --bg-secondary: #2d3748;
      --card-bg: #2d3748;
      --text-primary: #f7fafc;
      --text-secondary: #e2e8f0;
      --accent-primary: #4299e1;
      --accent-secondary: #63b3ed;
      --border-color: #4a5568;
      --sent-bg: #4299e1;
      --sent-text: #f7fafc;
      --received-bg: #4a5568;
      --received-text: #f7fafc;
      --system-bg: #2d3748;
      --system-text: #a0aec0;
      --input-bg: #4a5568;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --host-badge: #c53030;
      --footer-text: #a0aec0;
      --success-color: #48bb78;
      --modal-overlay: rgba(0, 0, 0, 0.7);
      --danger-color: #c53030;
      --warning-color: #c05621;
      --checkbox-bg: #4a5568;
      --checkbox-checked-bg: #4299e1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%; /* 防止iOS设备上的文本自动调整大小 */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
      transition: background-color 0.3s ease;
      touch-action: manipulation; /* 改善移动端触摸体验 */
    }

    .container {
      width: 95%;
      max-width: 800px;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 5px 15px var(--shadow-color);
      display: flex;
      flex-direction: column;
      height: 85vh;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s forwards cubic-bezier(0.22, 1, 0.36, 1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    /* Theme toggle switch */
    .theme-switch {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      z-index: 10;
    }

    .theme-switch-icon {
      font-size: 1.2rem;
      color: var(--accent-primary);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      padding: 8px;
      border-radius: 50%;
      background-color: var(--bg-secondary);
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-switch-icon:hover {
      color: var(--accent-secondary);
      transform: scale(1.1);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-primary);
      transition: color 0.3s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 10px;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--accent-primary);
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    h2 {
      font-size: 1.4rem;
      color: var(--accent-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .menu, .chat {
      display: none;
      flex-direction: column;
      flex: 1;
      gap: 15px;
      height: 100%;
    }

    .menu.active, .chat.active {
      display: flex;
      animation: fadeScale 0.5s forwards cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* Fixed layout for chat interface */
    .chat.active {
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      flex-shrink: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-count {
      background-color: var(--accent-primary);
      color: white;
      border-radius: 20px;
      padding: 3px 10px;
      font-size: 0.85rem;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      
      /* 调整位置 */
      position: relative;
      left: 0px;  /* 向左移动 */
      top: 30px;    /* 向上移动 */
    }

    .user-count:hover {
      background-color: var(--accent-secondary);
      transform: translateY(-2px);
    }

    .chat-footer {
      flex-shrink: 0;
      margin-top: 10px;
    }

    @keyframes fadeScale {
      0% {
        opacity: 0;
        transform: scale(0.98);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }

    input, button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px; /* 保持16px或更大以防止iOS缩放 */
      font-family: inherit;
      transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
    }

    input {
      background: var(--input-bg);
      color: var(--text-primary);
      outline: none;
      border: 1px solid var(--border-color);
      -webkit-appearance: none; /* 移除iOS默认样式 */
      -moz-appearance: none;
      appearance: none;
    }

    input:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.2);
    }

    button {
      background: var(--accent-primary);
      color: white;
      font-weight: 500;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: var(--accent-secondary);
      transform: translateY(-2px);
      box-shadow: 0 3px 8px rgba(66, 153, 225, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    /* 保存按钮动画 */
    .save-success {
      background-color: var(--success-color) !important;
    }

    .save-success i {
      animation: checkBounce 0.6s ease;
    }

    @keyframes checkBounce {
      0%, 100% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.3);
      }
      50% {
        transform: scale(0.9);
      }
      75% {
        transform: scale(1.1);
      }
    }

    .chat-messages {
      flex: 1;
      margin: 10px 0;
      padding: 15px;
      overflow-y: auto;
      background: var(--bg-secondary);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid var(--border-color);
      scroll-behavior: smooth;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      min-height: 0;
      -webkit-overflow-scrolling: touch; /* 改善iOS滚动体验 */
    }

    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--accent-primary);
      border-radius: 3px;
    }

    /* 消息输入区域样式 */
    .message-input-container {
      display: flex;
      gap: 10px;
      margin: 8px 0;
    }

    .message-input-container input {
      flex: 1;
      margin: 0;
    }

    .message-input-container button {
      width: 60px;
      margin: 0;
      height: 40px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.5;
      word-break: break-word;
      opacity: 0;
      transform: translateY(10px);
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .message .sender {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 3px;
      opacity: 0.8;
    }

    .message .host-badge {
      display: inline-block;
      background-color: var(--host-badge);
      color: white;
      font-size: 0.6rem;
      padding: 2px 5px;
      border-radius: 10px;
      margin-left: 5px;
      vertical-align: middle;
    }

    /* 消息动画 */
    @keyframes messageFadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-animation {
      animation: messageFadeIn 0.4s forwards cubic-bezier(0.22, 1, 0.36, 1);
    }

    .sent {
      background: var(--sent-bg);
      color: var(--sent-text);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .received {
      background: var(--received-bg);
      color: var(--received-text);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .system {
      font-size: 13px;
      text-align: center;
      color: var(--system-text);
      margin: 8px 0;
      padding: 6px 12px;
      background: var(--system-bg);
      border-radius: 15px;
      width: fit-content;
      align-self: center;
      animation: systemFadeIn 0.5s forwards cubic-bezier(0.22, 1, 0.36, 1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @keyframes systemFadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .exit-button {
      background: #e53e3e;
      margin-top: 10px;
    }

    .exit-button:hover {
      background: #c53030;
    }

    /* 密码选项样式 */
    .password-option {
      margin-top: 15px;
      margin-bottom: 10px;
    }

    /* 自定义复选框样式 */
    .password-checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      position: relative;
    }

    /* 隐藏原始复选框 */
    .password-checkbox-container input[type="checkbox"] {
      opacity: 0;
      position: absolute;
      width: 0;
      height: 0;
    }

    /* 创建自定义复选框 */
    .custom-checkbox {
      display: inline-block;
      width: 20px;
      height: 20px;
      background-color: var(--checkbox-bg);
      border: 2px solid var(--border-color);
      border-radius: 4px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    /* 复选框选中状态 */
    .password-checkbox-container input[type="checkbox"]:checked + .custom-checkbox {
      background-color: var(--checkbox-checked-bg);
      border-color: var(--checkbox-checked-bg);
    }

    /* 复选框选中时的对勾 */
    .password-checkbox-container input[type="checkbox"]:checked + .custom-checkbox::after {
      content: '';
      position: absolute;
      left: 6px;
      top: 2px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      animation: checkmark 0.2s ease-in-out;
    }

    @keyframes checkmark {
      0% {
        opacity: 0;
        transform: rotate(45deg) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: rotate(45deg) scale(1);
      }
    }

    /* 聚焦状态 */
    .password-checkbox-container input[type="checkbox"]:focus + .custom-checkbox {
      box-shadow: 0 0 0 2px rgba(66, 153, 225, 0.4);
    }

    .password-input {
      display: none;
    }

    .password-input.active {
      display: block;
      animation: fadeIn 0.3s forwards;
    }

    /* 昵称设置区域 */
    .nickname-container {
      margin-bottom: 15px;
    }

    .nickname-input {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .nickname-input input {
      flex: 1;
    }

    .nickname-input button {
      width: auto;
      padding: 10px 15px;
    }

    .footer {
      color: var(--footer-text);
      font-size: 0.8rem;
      margin-top: 1.25rem; /* 20px 相当于 1.25rem */
      text-align: center;
      transition: color 0.3s ease;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        height: 90vh;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      input, button {
        font-size: 16px; /* 保持16px以防止iOS缩放 */
        padding: 10px 14px;
      }
      
      .message {
        font-size: 14px;
        max-width: 85%;
      }

      .theme-switch {
        top: 15px;
        right: 15px;
      }
    }

    /* 漂浮输入框的样式 */
    .floating-div {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      width: 320px;
      padding: 25px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 10px 25px var(--shadow-color);
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1), 
                  background-color 0.3s ease, 
                  box-shadow 0.3s ease;
    }

    .floating-div.active {
      display: block;
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    .floating-div h3 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-primary);
      font-size: 1.3rem;
      position: relative;
      padding-bottom: 8px;
      transition: color 0.3s ease;
    }

    .floating-div h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: var(--accent-primary);
      transition: background-color 0.3s ease;
    }

    .floating-div input {
      margin-bottom: 15px;
    }

    .floating-div .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s, background-color 0.3s ease, color 0.3s ease;
      padding: 0;
    }

    .floating-div .close-btn:hover {
      background: var(--accent-primary);
      color: white;
      transform: rotate(90deg);
    }

    /* 页面加载时容器渐变动画 */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 用户列表模态框样式 */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--modal-overlay);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.active {
      display: block;
      opacity: 1;
    }

    .modal-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px var(--shadow-color);
      z-index: 1001;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .modal-overlay.active .modal-container {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }

    .modal-title {
      font-size: 1.2rem;
      color: var(--text-primary);
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 5px;
      width: auto;
      height: auto;
      transition: color 0.2s ease;
    }

    .modal-close:hover {
      color: var(--accent-primary);
      transform: none;
      box-shadow: none;
    }

    .user-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .user-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 8px;
      background-color: var(--bg-secondary);
      transition: background-color 0.2s ease;
    }

    .user-item:last-child {
      margin-bottom: 0;
    }

    .user-item:hover {
      background-color: var(--border-color);
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: var(--accent-primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-weight: 500;
      color: var(--text-primary);
      display: flex;
      align-items: center;
    }

    .user-status {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 3px;
    }

    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }

    @keyframes shake {
      10%, 90% {
        transform: translate3d(-1px, 0, 0);
      }
      20%, 80% {
        transform: translate3d(2px, 0, 0);
      }
      30%, 50%, 70% {
        transform: translate3d(-3px, 0, 0);
      }
      40%, 60% {
        transform: translate3d(3px, 0, 0);
      }
    }

    /* 房主控制按钮 */
    .host-controls {
      margin-top: 15px;
      display: none;
    }

    .host-controls.active {
      display: block;
    }

    .host-controls-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-primary);
    }

    .host-controls-buttons {
      display: flex;
      gap: 10px;
    }

    .host-controls-buttons button {
      flex: 1;
      padding: 8px;
    }

    .danger-button {
      background-color: var(--danger-color);
    }

    .danger-button:hover {
      background-color: var(--danger-color);
      opacity: 0.9;
    }

    .warning-button {
      background-color: var(--warning-color);
    }

    .warning-button:hover {
      background-color: var(--warning-color);
      opacity: 0.9;
    }

    .room-paused {
      pointer-events: none;
      opacity: 0.7;
    }

    .room-paused::after {
      content: '房间已暂停';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--warning-color);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 10;
    }

    /* 更新弹窗样式 */
    .update-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      width: 90%;
      max-width: 450px;
      padding: 25px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 10px 30px var(--shadow-color);
      z-index: 1002;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .update-popup.active {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .update-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .update-icon {
      width: 50px;
      height: 50px;
      background-color: var(--accent-primary);
      border-radius: 12px;
      display: flex;

<body>

<script>
let peer;
let connections = [];
let roomId;
let isHost = false;
let roomPassword = null;
let username = localStorage.getItem('nickname') || "用户" + Math.floor(Math.random() * 1000);
let userCount = 1;
let roomUsers = []; // 存储房间内的用户信息
let currentTheme = localStorage.getItem('theme') || 'system';
let isRoomPaused = false; // 房间是否暂停状态
let currentAppVersion = '1.8'; // 当前应用版本

// 初始化昵称
function initNickname() {
  const nicknameInput = document.getElementById('nicknameInput');
  nicknameInput.value = username;
}

// 检查更新并显示更新弹窗
function checkForUpdates() {
  const lastSeenVersion = localStorage.getItem('lastSeenVersion') || '1.7';
  
  // 如果存储的版本与当前版本不同，显示更新弹窗
  if (lastSeenVersion !== currentAppVersion) {
    showUpdatePopup();
  }
}

// 显示更新弹窗
function showUpdatePopup() {
  const updatePopup = document.getElementById('updatePopup');
  updatePopup.style.display = 'block';
  void updatePopup.offsetWidth;
  updatePopup.classList.add('active');
}

// 隐藏更新弹窗
function hideUpdatePopup(dontShowAgain) {
  const updatePopup = document.getElementById('updatePopup');
  updatePopup.classList.remove('active');
  
  setTimeout(() => {
    updatePopup.style.display = 'none';
  }, 400);
  
  // 如果用户点击了"了解了"，记录当前版本到本地存储
  if (dontShowAgain) {
    localStorage.setItem('lastSeenVersion', currentAppVersion);
  }
}

function saveNickname() {
  const saveBtn = document.getElementById('saveNicknameBtn');
  const newNickname = document.getElementById('nicknameInput').value.trim();
  
  if (newNickname) {
    // 添加保存成功动画
    saveBtn.classList.add('save-success');
    saveBtn.innerHTML = '<i class="fas fa-check"></i> 已保存';
    
    // 恢复按钮状态
    setTimeout(() => {
      saveBtn.classList.remove('save-success');
      saveBtn.innerHTML = '<i class="fas fa-check"></i> 保存';
    }, 2000);
    
    username = newNickname;
    localStorage.setItem('nickname', username);
    addSystemMessage(`昵称已更新为: ${username}`);
    
    // 如果已经在房间中，广播昵称更新
    if (connections.length > 0) {
      broadcastUserInfo();
    }
  } else {
    // 如果昵称为空，添加抖动效果
    saveBtn.classList.add('shake');
    setTimeout(() => {
      saveBtn.classList.remove('shake');
    }, 500);
  }
}

// 主题处理
function setTheme(theme) {
  currentTheme = theme;
  
  // 更新主题图标
  const themeIcon = document.getElementById('themeIcon');
  
  if (theme === 'system') {
    // 如果选择了系统主题，检测系统偏好
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
    themeIcon.className = 'fas fa-desktop';
  } else if (theme === 'dark') {
    document.documentElement.setAttribute('data-theme', 'dark');
    themeIcon.className = 'fas fa-moon';
  } else {
    document.documentElement.setAttribute('data-theme', 'light');
    themeIcon.className = 'fas fa-sun';
  }
  
  localStorage.setItem('theme', theme);
}

function cycleTheme() {
  // 循环切换主题：light -> dark -> system -> light
  if (currentTheme === 'light') {
    setTheme('dark');
  } else if (currentTheme === 'dark') {
    setTheme('system');
  } else {
    setTheme('light');
  }
}

function initTheme() {
  setTheme(currentTheme);
  
  // 监听系统主题变化
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    if (currentTheme === 'system') {
      document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
    }
  });
}

initTheme();
initNickname();
// 页面加载完成后检查更新
document.addEventListener('DOMContentLoaded', checkForUpdates);

// 房间管理
function showCreateRoomOptions() {
  const createRoomDiv = document.getElementById('createRoomDiv');
  createRoomDiv.style.display = 'block';
  void createRoomDiv.offsetWidth;
  createRoomDiv.classList.add('active');
}

function hideCreateRoomOptions() {
  const createRoomDiv = document.getElementById('createRoomDiv');
  createRoomDiv.classList.remove('active');
  setTimeout(() => {
    createRoomDiv.style.display = 'none';
    document.getElementById('passwordCheckbox').checked = false;
    document.getElementById('passwordInput').classList.remove('active');
    document.getElementById('roomPassword').value = '';
  }, 400);
}

function togglePasswordInput() {
  const isChecked = document.getElementById('passwordCheckbox').checked;
  const passwordInput = document.getElementById('passwordInput');
  if (isChecked) {
    passwordInput.classList.add('active');
  } else {
    passwordInput.classList.remove('active');
  }
}

if (localStorage.getItem('roomId')) {
  roomId = localStorage.getItem('roomId');
  isHost = localStorage.getItem('isHost') === 'true';
  roomPassword = localStorage.getItem('roomPassword');
  initPeer();
}

function createRoom() {
  roomId = Math.floor(1000 + Math.random() * 9000).toString();
  isHost = true;
  
  if (document.getElementById('passwordCheckbox').checked) {
    roomPassword = document.getElementById('roomPassword').value;
  } else {
    roomPassword = null;
  }
  
  localStorage.setItem('roomId', roomId);
  localStorage.setItem('isHost', 'true');
  if (roomPassword) {
    localStorage.setItem('roomPassword', roomPassword);
  } else {
    localStorage.removeItem('roomPassword');
  }
  
  initPeer();
  hideCreateRoomOptions();
}

function showJoinRoomInput() {
  const joinRoomDiv = document.getElementById('joinRoomDiv');
  joinRoomDiv.style.display = 'block';
  void joinRoomDiv.offsetWidth;
  joinRoomDiv.classList.add('active');
  document.getElementById('joinPasswordInput').classList.add('active');
  setTimeout(() => {
    document.getElementById('joinRoomInput').focus();
  }, 300);
}

function hideJoinRoomInput() {
  const joinRoomDiv = document.getElementById('joinRoomDiv');
  joinRoomDiv.classList.remove('active');
  setTimeout(() => {
    joinRoomDiv.style.display = 'none';
    document.getElementById('joinRoomInput').value = '';
    document.getElementById('joinRoomPassword').value = '';
  }, 400);
}

function joinRoom() {
  const input = document.getElementById('joinRoomInput').value.trim();
  
  if (input.length === 4) {
    roomId = input;
    isHost = false;
    roomPassword = document.getElementById('joinRoomPassword').value.trim();
    
    localStorage.setItem('roomId', roomId);
    localStorage.setItem('isHost', 'false');
    if (roomPassword) {
      localStorage.setItem('roomPassword', roomPassword);
    } else {
      localStorage.removeItem('roomPassword');
    }
    
    initPeer();
    hideJoinRoomInput();
  } else {
    const inputEl = document.getElementById('joinRoomInput');
    inputEl.style.borderColor = '#e53e3e';
    inputEl.style.boxShadow = '0 0 0 2px rgba(229, 62, 62, 0.2)';
    setTimeout(() => {
      inputEl.style.borderColor = '';
      inputEl.style.boxShadow = '';
    }, 1000);
    alert('请输入正确的四位房间号');
  }
}

// 连接管理
function initPeer() {
  document.getElementById('menu').classList.remove('active');
  document.getElementById('chat').classList.add('active');
  document.getElementById('roomInfo').textContent = `房间号: ${roomId}`;
  updateUserCount();
  
  // 初始化房间用户列表
  roomUsers = [{
    id: isHost ? roomId : null, // 房主ID是房间ID，客户端初始化时ID未知
    username: username,
    isHost: isHost,
    joinTime: new Date().toISOString()
  }];

  if (isHost) {
    peer = new Peer(roomId);
    
    peer.on('open', (id) => {
      // 更新自己的ID
      roomUsers[0].id = id;
      addSystemMessage('房间创建成功，等待其他用户加入...');
    });
    
    peer.on('connection', (conn) => {
      handleNewConnection(conn);
    });
  } else {
    peer = new Peer();
    
    peer.on('open', (id) => {
      // 更新自己的ID
      roomUsers[0].id = id;
      
      const conn = peer.connect(roomId, {
        reliable: true,
        metadata: { username: username }
      });
      
      conn.on('open', () => {
        conn.send({
          type: 'auth',
          password: roomPassword,
          username: username,
          userId: id
        });
        connections.push(conn);
        setupConnection(conn);
      });
      
      conn.on('error', (err) => {
        console.error('Connection error:', err);
        addSystemMessage('连接错误: ' + err.type);
      });
    });
  }

  peer.on('error', (err) => {
    console.error('Peer error:', err);
    if (err.type === 'peer-unavailable') {
      addSystemMessage('找不到指定的房间，请检查房间号是否正确');
    } else if (err.type === 'network' || err.type === 'disconnected') {
      addSystemMessage('网络错误，请检查您的网络连接');
    } else {
      addSystemMessage('连接错误: ' + err.type);
    }
  });
  
  document.getElementById('messageInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
  });
  
  document.getElementById('joinRoomInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') joinRoom();
  });
  
  document.getElementById('joinRoomPassword').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') joinRoom();
  });
}

function handleNewConnection(conn) {
  conn.on('open', () => {
    conn.on('data', (data) => {
      if (data.type === 'auth') {
        if (roomPassword && data.password !== roomPassword) {
          conn.send({
            type: 'auth-result',
            success: false,
            message: '密码错误'
          });
          setTimeout(() => conn.close(), 1000);
          return;
        }
        
        // 添加新用户到房间用户列表
        const newUser = {
          id: data.userId,
          username: data.username,
          isHost: false,
          joinTime: new Date().toISOString(),
          conn: conn
        };
        
        roomUsers.push(newUser);
        
        // 发送认证成功和当前房间用户列表
        conn.send({
          type: 'auth-result',
          success: true,
          connectedUsers: connections.length + 1,
          userList: roomUsers.map(user => ({
            id: user.id,
            username: user.username,
            isHost: user.isHost,
            joinTime: user.joinTime
          })),
          isRoomPaused: isRoomPaused
        });
        
        conn.username = data.username;
        conn.userId = data.userId;
        connections.push(conn);
        setupConnection(conn);
        
        if (isHost) {
          const joinMessage = `${data.username} 加入了房间`;
          addSystemMessage(joinMessage);
          broadcastSystemMessage(joinMessage);
          updateUserCount();
          broadcastUserCount();
          broadcastUserList();
        }
      }
    });
  });
}

function setupConnection(conn) {
  conn.on('data', (data) => {
    if (data.type === 'message') {
      // 如果房间被暂停且不是房主发送的消息，则不处理
      if (isRoomPaused && !data.isHost && isHost) {
        return;
      }
      
      addMessage(data.sender, data.content, 'received', data.isHost);
      
      // 只有房主需要转发消息，且不转发给自己
      if (isHost && data.sender !== username) {
        broadcastMessage(data.sender, data.content, conn);
      }
    } else if (data.type === 'system') {
      addSystemMessage(data.content);
    } else if (data.type === 'auth-result') {
      if (data.success) {
        addSystemMessage('连接成功，可以开始聊天了');
        userCount = data.connectedUsers;
        updateUserCount();
        
        // 更新房间用户列表
        if (data.userList) {
          roomUsers = data.userList;
          // 添加自己到用户列表
          if (!roomUsers.find(user => user.id === peer.id)) {
            roomUsers.push({
              id: peer.id,
              username: username,
              isHost: false,
              joinTime: new Date().toISOString()
            });
          }
        }
        
        // 设置房间暂停状态
        if (data.isRoomPaused) {
          setRoomPaused(true);
        }
      } else {
        addSystemMessage(`连接失败: ${data.message}`);
        setTimeout(leaveRoom, 2000);
      }
    } else if (data.type === 'user-count') {
      userCount = data.count;
      updateUserCount();
    } else if (data.type === 'user-list') {
      roomUsers = data.userList;
    } else if (data.type === 'user-info-update') {
      // 更新用户信息
      const userIndex = roomUsers.findIndex(user => user.id === data.userId);
      if (userIndex !== -1) {
        roomUsers[userIndex].username = data.username;
      }
    } else if (data.type === 'room-control') {
      if (data.action === 'pause') {
        setRoomPaused(data.paused);
        addSystemMessage(data.paused ? '房主已暂停房间' : '房主已恢复房间');
      } else if (data.action === 'delete') {
        addSystemMessage('房主已删除房间');
        setTimeout(leaveRoom, 2000);
      }
    }
  });
  
  conn.on('close', () => {
    const index = connections.indexOf(conn);
    if (index > -1) connections.splice(index, 1);
    
    // 从房间用户列表中移除用户
    const userIndex = roomUsers.findIndex(user => user.id === conn.userId);
    if (userIndex > -1) {
      const leftUser = roomUsers[userIndex];
      roomUsers.splice(userIndex, 1);
      
      if (leftUser.username) {
        const leaveMessage = `${leftUser.username} 离开了房间`;
        addSystemMessage(leaveMessage);
        if (isHost) {
          broadcastSystemMessage(leaveMessage);
        }
      } else if (isHost) {
        const leaveMessage = '有用户离开了房间';
        addSystemMessage(leaveMessage);
        broadcastSystemMessage(leaveMessage);
      }
    }
    
    if (isHost) {
      updateUserCount();
      broadcastUserCount();
      broadcastUserList();
    }
  });
}

function sendMessage() {
  // 如果房间被暂停且不是房主，则不能发送消息
  if (isRoomPaused && !isHost) {
    addSystemMessage('房间已被暂停，暂时无法发送消息');
    return;
  }
  
  const input = document.getElementById('messageInput');
  const content = input.value.trim();
  
  if (content) {
    addMessage(username, content, 'sent', isHost);
    
    if (isHost) {
      // 房主直接广播给所有客户端
      broadcastMessage(username, content);
    } else {
      // 客户端只发送给房主
      connections.forEach(conn => {
        if (conn.open) {
          conn.send({
            type: 'message',
            sender: username,
            content: content,
            isHost: false
          });
        }
      });
    }
    
    input.value = '';
    input.focus();
  }
}

function broadcastMessage(sender, content, exclude = null) {
  connections.forEach(conn => {
    if (conn.open && conn !== exclude) {
      conn.send({
        type: 'message',
        sender: sender,
        content: content,
        isHost: isHost
      });
    }
  });
}

function broadcastSystemMessage(content) {
  connections.forEach(conn => {
    if (conn.open) {
      conn.send({
        type: 'system',
        content: content
      });
    }
  });
}

function broadcastUserCount() {
  connections.forEach(conn => {
    if (conn.open) {
      conn.send({
        type: 'user-count',
        count: connections.length + 1
      });
    }
  });
}

function broadcastUserList() {
  // 只发送必要的用户信息，不包括连接对象
  const userListToSend = roomUsers.map(user => ({
    id: user.id,
    username: user.username,
    isHost: user.isHost,
    joinTime: user.joinTime
  }));
  
  connections.forEach(conn => {
    if (conn.open) {
      conn.send({
        type: 'user-list',
        userList: userListToSend
      });
    }
  });
}

function broadcastUserInfo() {
  // 广播自己的用户信息更新
  connections.forEach(conn => {
    if (conn.open) {
      conn.send({
        type: 'user-info-update',
        userId: peer.id,
        username: username
      });
    }
  });
}

function updateUserCount() {
  const count = isHost ? connections.length + 1 : userCount;
  document.getElementById('userCount').textContent = count;
}

function addMessage(sender, text, type, isHostMessage = false) {
  const msgDiv = document.createElement('div');
  msgDiv.classList.add('message', type);
  
  const senderSpan = document.createElement('span');
  senderSpan.classList.add('sender');
  senderSpan.textContent = sender;
  
  // 如果是房主消息，添加房主标志
  if (isHostMessage) {
    const hostBadge = document.createElement('span');
    hostBadge.classList.add('host-badge');
    hostBadge.textContent = '房主';
    senderSpan.appendChild(hostBadge);
  }
  
  msgDiv.appendChild(senderSpan);
  
  const contentSpan = document.createElement('span');
  contentSpan.textContent = text;
  msgDiv.appendChild(contentSpan);
  
  document.getElementById('chatMessages').appendChild(msgDiv);
  
  setTimeout(() => {
    msgDiv.classList.add('message-animation');
  }, 10);
  
  scrollToBottom();
}

function addSystemMessage(text) {
  const sysDiv = document.createElement('div');
  sysDiv.classList.add('system');
  sysDiv.textContent = text;
  document.getElementById('chatMessages').appendChild(sysDiv);
  scrollToBottom();
}

function scrollToBottom() {
  const div = document.getElementById('chatMessages');
  div.scrollTop = div.scrollHeight;
}

function leaveRoom() {
  if (peer) {
    peer.destroy();
    connections.forEach(conn => {
      if (conn.open) conn.close();
    });
    connections = [];
  }
  
  localStorage.removeItem('roomId');
  localStorage.removeItem('isHost');
  localStorage.removeItem('roomPassword');
  
  location.reload();
}

// 用户列表相关功能
function showUserList() {
  const modal = document.getElementById('userListModal');
  const userListContainer = document.getElementById('userListContainer');
  const hostControls = document.getElementById('hostControls');
  
  // 清空现有列表
  userListContainer.innerHTML = '';
  
  // 按照加入时间排序，房主始终在最前面
  const sortedUsers = [...roomUsers].sort((a, b) => {
    if (a.isHost) return -1;
    if (b.isHost) return 1;
    return new Date(a.joinTime) - new Date(b.joinTime);
  });
  
  // 生成用户列表
  sortedUsers.forEach(user => {
    const userItem = document.createElement('li');
    userItem.className = 'user-item';
    
    // 获取用户名首字母或第一个字符作为头像
    const avatarChar = user.username.charAt(0).toUpperCase();
    
    userItem.innerHTML = `
      <div class="user-avatar">${avatarChar}</div>
      <div class="user-info">
        <div class="user-name">
          ${user.username}
          ${user.isHost ? '<span class="host-badge">房主</span>' : ''}
        </div>
        <div class="user-status">${user.id === peer.id ? '(我)' : ''}</div>
      </div>
    `;
    
    userListContainer.appendChild(userItem);
  });
  
  // 如果是房主，显示房主控制区域
  if (isHost) {
    hostControls.classList.add('active');
    
    // 更新暂停按钮文本
    const pauseBtn = document.getElementById('pauseRoomBtn');
    if (isRoomPaused) {
      pauseBtn.innerHTML = '<i class="fas fa-play"></i> 恢复房间';
    } else {
      pauseBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停房间';
    }
  } else {
    hostControls.classList.remove('active');
  }
  
  // 显示模态框
  modal.classList.add('active');
}

function hideUserList() {
  const modal = document.getElementById('userListModal');
  modal.classList.remove('active');
}

// 点击模态框外部关闭
document.getElementById('userListModal').addEventListener('click', function(e) {
  if (e.target === this) {
    hideUserList();
  }
});

// 房主控制功能
function togglePauseRoom() {
  if (!isHost) return;
  
  isRoomPaused = !isRoomPaused;
  
  // 广播房间暂停状态
  connections.forEach(conn => {
    if (conn.open) {
      conn.send({
        type: 'room-control',
        action: 'pause',
        paused: isRoomPaused
      });
    }
  });
  
  // 更新UI
  setRoomPaused(isRoomPaused);
  
  // 更新按钮文本
  const pauseBtn = document.getElementById('pauseRoomBtn');
  if (isRoomPaused) {
    pauseBtn.innerHTML = '<i class="fas fa-play"></i> 恢复房间';
    addSystemMessage('你已暂停房间');
  } else {
    pauseBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停房间';
    addSystemMessage('你已恢复房间');
  }
  
  // 关闭用户列表模态框
  hideUserList();
}

function setRoomPaused(paused) {
  isRoomPaused = paused;
  const chatMessages = document.getElementById('chatMessages');
  const messageInput = document.getElementById('messageInput');
  const sendButton = messageInput.nextElementSibling;
  
  if (paused && !isHost) {
    // 非房主在房间暂停时不能发送消息
    messageInput.disabled = true;
    sendButton.disabled = true;
    chatMessages.classList.add('room-paused');
  } else {
    // 房主或房间未暂停时可以发送消息
    messageInput.disabled = false;
    sendButton.disabled = false;
    chatMessages.classList.remove('room-paused');
  }
}

function deleteRoom() {
  if (!isHost) return;
  
  if (confirm('确定要删除房间吗？所有用户将被断开连接。')) {
    // 广播房间删除消息
    connections.forEach(conn => {
      if (conn.open) {
        conn.send({
          type: 'room-control',
          action: 'delete'
        });
      }
    });
    
    addSystemMessage('你已删除房间');
    setTimeout(leaveRoom, 2000);
  }
}

// 添加防止iOS缩放的事件处理
document.addEventListener('gesturestart', function(e) {
  e.preventDefault();
});

// 防止双击缩放
document.addEventListener('dblclick', function(e) {
  e.preventDefault();
});

// 修复iOS输入框焦点问题
const allInputs = document.querySelectorAll('input');
allInputs.forEach(input => {
  input.addEventListener('focus', function() {
    // 防止输入框获取焦点时页面缩放
    document.body.classList.add('input-focused');
  });
  
  input.addEventListener('blur', function() {
    document.body.classList.remove('input-focused');
  });
});
</script>
